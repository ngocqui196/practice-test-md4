<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Product</h1>
<p><a href="/products">Products List</a></p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/products/create}" method="post" th:object="${product}">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
<!--            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>-->
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea type="text" th:field="*{description}" cols="25" rows="6"></textarea>
            </td>
<!--            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>-->
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input type="number" th:field="*{quantity}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="number" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="date" th:field="*{date}"></td>
        </tr>
        <tr>
            <td>Choise Category</td>
            <td>
                <select th:field="*{category}">
                    <th:block th:each="ca : ${categories}">
                        <option th:value="${ca.id}" th:text="${ca.name}"></option>
                    </th:block>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>
</html>
