<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TỐp những sản phẩm mới nhất</title>
</head>
<body>
<a href="/products/create" style="color: chartreuse">Create Product. Click in here</a>

<table border="1" style="color: red">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Date</th>
        <th>Quantity</th>
        <th>Category</th>
        <th></th>
        <th></th>
    </tr>

    <th:block th:each="product : ${top}">
        <tr>
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.date}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.getCategory().name}"></td>
            <td><a th:href="@{/products/edit/__${product.getId()}__}">Edit</a></td>
            <td><a th:href="@{/products/delete/__${product.getId()}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
